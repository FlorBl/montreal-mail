{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div id="user_logged">You're logged in as <h5>{{ request.user.email }}</h5></div>
    
<!-- For smaller devices! -->
    <div id="smaller_devices" class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Dropdown button
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a id="inbox" class="dropdown-item" href="#">Inbox</a>
        <a id="compose" class="dropdown-item" href="#">New Message</a>
        <a id="sent" class="dropdown-item" href="#">Sent</a>
        <a id="archived" class="dropdown-item" href="#">Archive</a>
        <a id="logout_button" class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
    </div>
        </div>
        <!--______________________________________________________-->
    <div id="normal_view">
    <button class="btn btn-sm btn-outline-primary" id="inbox"><i class="fas fa-inbox"></i> Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose"><i class="fas fa-edit"></i> New Message</button>
    <button class="btn btn-sm btn-outline-primary" id="sent"><i class="fas fa-paper-plane"></i> Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived"><i class="fas fa-archive"></i> Archived</button>
    <a id="logout_button" class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    </div>
    <hr>

    <div id="emails-view">
    </div>

    <div id = "email-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <div id="message_2"></div>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            

            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input onclick = "send_email()" type="button" id="submit_button" class="btn btn-primary" value="Send"/>
        </form>
    </div>


{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
