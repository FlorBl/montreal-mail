{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
<div id="fullpage">
    <div id="user_logged">You're logged in as <h5>{{ request.user.email }}</h5> <i id="signout" class="iconz fas fa-sign-out-alt"><a id="signoutBtn" href="{% url 'logout' %}"> Log Out</a></i></div>
    <div id="menu">
    <button id="inbox_sm" class="iconz btn btn-sm btn-outline-primary"><i class="fas fa-inbox"> Inbox</i> </button>
    <button id="sent_sm" class="iconz btn btn-sm btn-outline-primary"><i class="fas fa-paper-plane"> Sent</i></button>
<button id="archive_sm" class="iconz btn btn-sm btn-outline-primary"><i class="fas fa-archive"> Archived</i></button>

    
</div>
    
    <div id="normal_view">
    <button class="btn btn-sm btn-outline-primary" id="inbox"><i class="fas fa-inbox"></i> Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose"><i class="fas fa-edit"></i> New Message</button>
    <button class="btn btn-sm btn-outline-primary" id="sent"><i class="fas fa-paper-plane"></i> Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived"><i class="fas fa-archive"></i> Archived</button>
    <a id="logout_button" class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    </div>
<!---->



<div id="personalized">
<i type="button" id="newMessage" class="iconz fas fa-plus-circle"></i>
</div>

<!---->
    <hr>

    <div id="emails-view">
    </div>

    <div id = "email-view">
    </div>
    <div id="compose-view">
        <h3>New Email</h3>
        <div id="message_2"></div>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}  (You)"> 
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            

            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input onclick = "send_email()" type="button" id="submit_button" class="btn btn-primary" value="Send"/>
        </form>
    </div>
    


</div>


{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
